<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/credits.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <title>Stats Preview Card Component</title>

<body>

                    <p class="stats-paragraph">QUERIES</p>
                </div>
            </div>

            <img class="image" src="./src/img/image-header-desktop.jpg" alt="">
