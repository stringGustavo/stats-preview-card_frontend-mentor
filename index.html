<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <title>Stats Preview Card Component</title>
</head>
<body>

    <main class="container">

        <div class="image-container">
            <img class="image-mobile" src="./src/img/image-header-desktop.jpg" alt="people working">
        </div>
        
        <div class="text">

            <h1 class="title">Get <span class="color">insights</span> that help your business grow.</h1>
            <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <div class="stats">
                <div>
                    <h2>10k+</h2>
                    <p class="stats-paragraph">COMPANIES</p>
                </div>

                <div>
                    <h2>314</h2>
                    <p class="stats-paragraph">TEMPLATES</p>
                </div>

                <div>
                    <h2>12M+</h2>
                    <p class="stats-paragraph">QUERIES</p>
                </div>
            </div>
        </div>

        <div class="image-container">
            <img class="image" src="./src/img/image-header-desktop.jpg" alt="people working">
        </div>
    </main>
</body>
</html>
